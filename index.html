<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delight Sweets</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Delight Sweets</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#products">Products</a>
      <a href="#cart">Cart</a>
    </nav>
  </header>

  <main id="products">
    <div class="product" data-name="Gulab Jamun" data-price="200">
      <h2>Gulab Jamun</h2>
      <p>₹200/kg</p>
      <button>Add to Cart</button>
    </div>
    <div class="product" data-name="Rasgulla" data-price="180">
      <h2>Rasgulla</h2>
      <p>₹180/kg</p>
      <button>Add to Cart</button>
    </div>
    <div class="product" data-name="Kaju Katli" data-price="400">
      <h2>Kaju Katli</h2>
      <p>₹400/kg</p>
      <button>Add to Cart</button>
    </div>
  </main>

  <section id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: ₹<span id="cart-total">0</span></p>
  </section>

  <script src="app.js"></script>
</body>
</html>
